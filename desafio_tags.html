<body>
    
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        
        <li><abbr title="Podem ser usadas as tags:&lt;h1&gt;,&lt;h2&gt;...&lt;h6&gt; ">Títulos</abbr></li>
        
        <li><abbr title=" A estrutura pare se usar nas imagens é img src = &quot; &quot; alt = &quot; &quot; ">Imagens</abbr></li>

        <li><abbr title="&lt;abbr title= &quot; &quot; &gt; ... &lt;abbr&gt;">Abreviações</abbr></li>
        
        <li><abbr title="&lt;Code&gt;...Código fonte...&lt;Code&gt;">Código-fonte</abbr></li>

        <li><abbr title="&lt;ol&gt; &lt;li&gt; &lt;li&gt; &lt;ol&gt;">Listas numeradas</abbr></li>
        
        <li><abbr title="&lt;ul&gt; &lt;li&gt; &lt;li&gt; &lt;ul&gt;">Listas com demarcadores</abbr></li>

    </ul>
